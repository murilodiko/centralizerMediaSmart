{% extends "base.html" %}
{% block title %}Line Items List{% endblock %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">

<div class="container">
    <div class="centered-button">
        
            <button class="btn btn-primary" onclick="listLIs()">List Line items</button>
    </div>
    <div class="mt-4">
        <input
          type="text"
          id="tableFilter"
          class="form-control"
          placeholder="Filter table..."
        />
      </div>
    
</br>
</br>
</br>

 
<!-- Centered table inside a wrapper with horizontal scrolling -->
<div class="table-container">
    <div class="centered-table table-responsive">
      <table id="dataTable" class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr id="headerRow"></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>

<!-- Edit IO Modal -->
<div class="modal" id="editLIModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Line Item</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Edit LI Form -->
          <form id="editLIForm">
            <div class="form-group">
              <label for="entity">Entity</label>
              <input type="text" class="form-control" id="entity" name="entity" readonly>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  

<!-- Convert ios_data to JSON string and store in a JavaScript variable -->


<script src="{{ url_for('static', filename='custom.js') }}"></script>
{% endblock %}
